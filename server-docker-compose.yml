version: '2'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: on-failure

   oer:
     depends_on:
       - db
     build:
       context: ./docker
       dockerfile: server-oer.dockerfile
     volumes:
       - /var/www/html
       - ./docker/wp-content:/var/www/html/wp-content
       - ./docker/config/php_ovrd.ini:/usr/local/etc/php/conf.d/php_ovrd.ini
     ports:
       - "80"
     restart: on-failure
     environment:
       VIRTUAL_HOST: oer-test.navigationnorth.com,oer.test.navnorth.com,test.navnorth.com,nn-test.navigationnorth.com,k12x-test.navigationnorth.com

volumes:
  db_data:
    driver: local

networks:
  default:
    external:
      name: docker_proxynet
