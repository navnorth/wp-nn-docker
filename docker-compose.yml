version: '2'

services:
   nginx-proxy:
     image: jwilder/nginx-proxy
     ports:
       - "80:80"
     volumes:
       - /var/run/docker.sock:/tmp/docker.sock:ro
       - ./docker/config/nginx_ovrd.conf:/etc/nginx/conf.d/nginx_ovrd.conf
     networks:
       - proxynet
   db:
     build:
       context: ./docker
       dockerfile: mysql.dockerfile
     volumes:
       - /var/lib/mysql
     restart: on-failure
     networks:
       - proxynet
     environment:
       MYSQL_DATABASE: wpoer
       MYSQL_ROOT_PASSWORD: somewordpress

   phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8982:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: somewordpress
    networks:
      - proxynet
   oer:
     depends_on:
       - db
     build:
       context: ./docker
       dockerfile: oer.dockerfile
     volumes:
       - /var/www/html
       - ./docker/wp-content:/var/www/html/wp-content
       - ./docker/config/php_ovrd.ini:/usr/local/etc/php/conf.d/php_ovrd.ini
     ports:
       - "80"
     restart: on-failure
     networks:
       - proxynet
     environment:
       VIRTUAL_HOST: localhost.localdomain,oer.localhost.localdomain,k12.localhost.localdomain
